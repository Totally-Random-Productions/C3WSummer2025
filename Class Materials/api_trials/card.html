<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="using_fetch copy.js"></script>
</head>
<body >
    <link rel="stylesheet" href="card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <div class="container">
      <div class="card" id="card" style="width: 400px; height: fit-content; background-color: #ccefff;">
      <img id="image" src="" alt="picture" class="card-img-top" style="width:200px; height:400px">
      <div class="card-body">
        <h4 class="card-title" id="name"> </h4>

        <h5>Affiliation: <span id="affiliation"></span></h5>
        <h5>Race: <span id="race"></span></h5>
        <h5>Gender: <span id="gender"></span></h5>
        <h5>Ki: <span id="ki"></span></h5>
        <h5>Max Ki: <span id="maxKi"></span></h5>
        <h5> Description</h5>
        <p id="description"></p>
      </div>
    </div>
    </div>
    
</body>
</html>
