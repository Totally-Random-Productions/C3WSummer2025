<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Love Island Application</title>
    <style> /* Not sure if this fallsunder css but i was searching for a way to make the page look more appealing */
        body {
            background-color: #e0f7fa;           
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #814bff;
        }

        h2, h3 {
            color: #4626d7;
        }

        label {
            font-weight: bold;
        } 

        input, select, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4dd0e1; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button:hover {
            background-color: #26c6da; 
        }
    </style>
</head>
<body>

    <h1>Love Island Application</h1>
    <h2>Find out if you're ready to couple up in paradise</h2>

    <h3>The Basics</h3>
    <label>Full Name:</label>
    <input type="text" placeholder="e.g. Huda "><br>

    <label>Nickname (if any):</label>
    <input type="text" placeholder="e.g. Bambi"><br>

    <label>Age:</label>
    <input type="number" placeholder="e.g. 23"><br>

    <label>Instagram Handle:</label>
    <input type="text" placeholder="@yourhandle"><br>

    <label>Signature Outfit Color:</label>
    <input type="color" value="#ff69b4"><br>

    <h3>Personality Vibes</h3>
    <input type="checkbox">
    <label>Flirty</label><br>
    <input type="checkbox">
    <label>Loyal</label><br>
    <input type="checkbox">
    <label>Walking Red Flag (but funny)</label><br>
    <input type="checkbox">
    <label>Funny and chaotic</label><br>
    <input type="checkbox">
    <label>Sweetheart with sass</label><br>

    <h3>Your Intentions</h3>
    <label>Are you applying for:</label><br>

    <input type="radio" name="reason">
    <label>True Love</label><br>

    <input type="radio" name="reason">
    <label>The Drama</label><br>
    
    <input type="radio" name="reason">
    <label>Brand Deals & Screen Time</label><br>

    <input type="radio" name="reason">
    <label>All of the above</label><br>

    <h3>Details</h3>
    <label>Describe your type on paper:</label><br>

    <textarea rows="6" cols="100" placeholder="Tell us all about your ideal partner..."></textarea><br>

    <h3>Your Love Island Moment</h3>
    <label>In 1000+ words, tell us why you'd be iconic on the show:</label><br>

    <textarea rows="8" cols="100" placeholder="Make it spicy, dramatic, and unforgettable..."></textarea><br>

    <br><br>
    <button>Submit My Application</button>




</body>
</html>
