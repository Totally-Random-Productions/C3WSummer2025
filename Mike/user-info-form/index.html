<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>User Info Form</title>
</head>
<body>
    

    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="form__title">User Information Form</h1>

            <form action="confirmation.html" method="GET" id="userForm" class="user__form">
                <div>
                    <label for="name">Name:</label>
                    <input class="form__input" type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input class="form__input" type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="age">Age:</label>
                    <input class="form__input" type="number" id="age" name="age" min="0" required>
                </div>

                <div>
                    <label for="age">Phone Number:</label>
                    <input class="form__input" type="tel" id="phone" name="phone" min="0" required>
                </div>

                <div>
                    <label for="age">City:</label>
                    <input class="form__input" type="text" id="city" name="city" required>
                </div>

                <button id="submit_btn" class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- <p id="outPut" class="out__put"></p> -->
</body>
</html>
