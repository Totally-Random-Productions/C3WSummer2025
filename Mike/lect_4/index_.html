<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrap {
            background-color: brown;
            padding: 2rem;
            height: 100vh;
            width: 450px;
            height: 450px;
        }
        .wrap__item {
            background-color: green;
            padding: 2rem;
            height: 350px;
            width: 350px;
        }
        .wrap__item__3 {
            background-color: yellow;
            padding: 10px;
            height: 250px;
            width: 250px;
        }
        .wrap__item__4 {
            background-color: red;
            padding: 10px;
            height: 150px;
            width: 150px;
        }
       
    </style>
</head>
<body>
    <h1>This is supposed to be a burrrito</h1>
    <div class="wrap">
        <div class="wrap__item">
            <div class="wrap__item_2">
                <div class="wrap__item__3">
                     <div class="wrap__item__4">
                        <div class="wrap__item__5">
                            I'm in the middle!
                        </div>
                     </div>
                </div>
            </div>
        </div>
        

        </div>
    </div>
</body>
</html>
