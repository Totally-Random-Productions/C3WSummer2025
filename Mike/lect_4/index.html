<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3W Web Development Workshop</title>
    <style>
        *,*::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .wrapper {
            display: flex;
            align-items: center;
            width: 90%;
            height: 400px;
            border: 1px solid black;
            padding: 1rem;
        }

        .div__item {
            flex: 1;
            height: 100px;
            background-color: lightblue;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0.5rem;
        }

        .div__item__1 {
            flex: 2;
            background-color: lightcoral;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="div__item div__item__1">1</div>
        <div class="div__item">2</div>
        <div class="div__item">3</div>
        <div class="div__item">4</div>
        <div class="div__item">5</div>
    </div>
</body>
</html>
