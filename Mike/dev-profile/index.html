<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Mike/dev-profile/styles.css">
    <title>Dev Profile Card | MikeDev</title>
</head>
<body>
    <div class="container">
        <div class="dev__card">
            <div class="dev__card-header">
                <img src="/Mike/dev-profile/Dev-profile-pics/mike_airport_pic.jpg" class="card__image" alt="MikeDev's Avatar" class="dev__avatar">
                <h1 class="dev__name">MikeDev</h1>
                <p class="dev__role">Web Developer</p>
            </div>
            <div class="dev__card-body">
                <p class="dev__bio">
                    Passionate about building scalable web applications and exploring new technologies. 
                    Always eager to learn and share knowledge with the community.
                </p>
                <div class="dev__skills">
                    <h2 class="skills__title">Skills</h2>
                    <ul class="skills__list">
                        <li class="skill">HTML</li>
                        <li class="skill">CSS
                        <li class="skill">JavaScript</li>
                        <li class="skill">SASS</li>
                    </ul>
                </div>
                <div class="dev__contact">
                    <h2 class="contact__title">Contact</h2>
                    <ul class="contact__list">
                        <li class="contact__item"><a href="" class="contact__link">Email</a></li>
                        <li class="contact__item"><a href="" class="contact__link">GitHub</a></li>
                        <li class="contact__item"><a href="" class="contact__link">LinkedIn</a></li>
                        <li class="contact__item"><a href="" class="contact__link">Twitter</a></li>
                    </ul>
                </div>
        </div>
    </div>
</body>
</html>
