<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
    
    <style>
        .wrap{
            background-color: brown;
            color: brown;
            width: 250px;
            height:250px;
        }
        .lettuce{
            background-color: green;
            color: green;
            width: 200px;
            height: 200px;
        }
        .cheese{
            background-color: yellow;
            color: yellow;
            width: 150px;
            height: 150px;
        }
        .meat{
            background-color: red;
            color: red;
            width: 100px;
            height: 100px;
        }
        .burrito{
            display: flex;
            align-items: center;
            border-radius: 90px;
            padding:20px;
            
        }
        .bread{
            background-color: brown;
            height: 30px;
            color:brown;
        }
        .jelly{
            background-color: purple;
            color:purple;
        }
        .strawberry-jelly{
            background-color: red;
            color: red;
        }
    </style>
</head>
<body>

    <h1>This is supposed to be a burrito </h1>
    <div class="wrap burrito">
        .
        <div class="lettuce burrito">
            .
            <div class="cheese burrito">
                .
                <div class="meat burrito">
                    .

                </div>

            </div>
        </div>
    </div>

    <h2>This should be a sandiwitch</h2>
    <div class="top-bread bread">
        This is our bread

    </div>
    <div class="jelly">
        Jelly

    </div>
    <div class="strawberry-jelly">
        Strawberry jelly 
    </div>
    <div class="bottom-bread bread">
        Bread again

    </div>
    
</body>
</html>
