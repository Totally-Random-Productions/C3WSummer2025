<body>
    <h1>Best Friend Application</h1>
    <h2>A form used to find a friend</h2>

    <h3>The Basics</h3>
    <label for="">Full name:
        <input type="text" name="" id="" placeholder="John Smith">
    </label>

    <br>
    
    <label for="">Preferred name:
        <input type="text" name="" id="">
    </label>

    <br>
    <label for="">Age: 
        <input type="number" name="" id="">
    </label>

    <br>

    <label for="">Star Sign</label>
    <select name="" id="">
        <option>Select a sign</option>
        <option>Aquarius</option>
        <option>Capricorn</option>
        <option>Cancer</option>
    </select>

    <h3>Awesome Qualities (Select all that apply): </h4>

        <input type="checkbox" name="" id="">
        <label for="">Loves to run </label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Loves being in nature</label>
        <br>
        <input type="checkbox" name="" id=""> 
        <label for="">Eats a lot of carbs</label>

    <h3>The important stuff</h3>
    
    <textarea name="" id="" placeholder="Tell me why. No! Beg me to be your friend. Be poetic."></textarea>
    
</body>
</html>
