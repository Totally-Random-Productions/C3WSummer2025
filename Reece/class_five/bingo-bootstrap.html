<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Bingo Example</title>

    <!--pulls in the css from Bootstrap -->  
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div>
            <h1>2025 BINGO EXAMPLE</h1>
        </div>
    
        <div class="container">
            <div class = "row ">
                <div class="col m-3 card p-5 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                    Rainy Season Started Early
                </div>
                <div class="col m-3 card p-5 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 ">
                    The trees turned purple
                </div>
                <div class="col m-3 card p-5 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                    Trump ruined things
                </div>
            </div>
            
            <div class = "row gap-3 ">
                <div class="col  m-3 card p-5 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                    World War 3 got cancelled
                </div>
                <div class="col  m-3 card p-5 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                    Watergate 2
                </div>
                <div class="col m-3 card p-5 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                    Cats started flying 
                </div>
            </div>
            
            <div class = "row gap-3">
                  <div class="col m-3 card p-5 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                    Snow fell in Grenada
                </div>
                <div class="col m-3 card p-5 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                    Fishes started walking
                </div>
                <div class="col m-3 card p-5 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                    The grass turned pink
                </div>
            </div>
              
        </div>
    </div>
    
</body>
</html>
