<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baddies Application</title>
</head>
<body>
    <h1>Baddie Check</h1>
    <h3>Apply now to tour around with the Baddies</h3>

    <h3>Overview</h3>
    <label for="">Stage Name: </label>
    <br>
    <input type="text" name="" id="" placeholder="Name" required>
    <br>
    <br>

    <label for="age">Age: </label>
    <br>
    <input type="number" name="age" id="" placeholder="Age" max="100" min="1" required>
    <br>
    <br>

    <label for="birthdate">Birthdate</label>
    <br>
    <input type="date" name="birthdate" id="" placeholder="Birthday" min="2002-18-12">
    <br>
    <br>



    <label for="gender">Gender:</label>
    <br>
    <label for="female">Female</label>
    <input type="radio" name="gender">
    <br>
    <label for="male">Male</label>
    <input type="radio" name="gender">
    <br>
    <label for="non binary">Non-Binary</label>
    <input type="radio" name="gender">
    <br>
    <label for="none">Prefer Not to say</label>
    <input type="radio" name="gender">

    <br>
    <br>
    <label for="">Star Sign: </label>
    <select name="" id="">
        <option value="">Select here</option>
        <option value="Sagittarius">Sagittarius</option>
        <option value="Scorpio">Scorpio</option>
        <option value="Gemini">Gemini</option>
    </select>
    <br>
    <br>

    <label for="color">Select your fav Wig Colour:</label>
    <br>
    <input type="color" name="color" id="">
    <br>
    <br>

    <label for="email">Email:</label>
    <br>
    <input type="email" name="email" id="" placeholder="kskskdndnd@gmail.com">

    <br>
    <br>

    <label for="phone">Phone Number:</label>
    <br>
    <input type="tel" name="phone" placeholder="xxx-xxx-xxxx">


    <h3>Medical History (Select all that apply)</h3>

    <input type="checkbox" name="sqaubble" id="">
    <label for="sqaubble">Can you squabble up?</label>
    <br>
    <input type="checkbox" name="jump" id="">
    <label for="jump">Have you been jumped before?</label>
    <br>
    <input type="checkbox" name="smoke" id="">
    <label for="smoke">Do you smoke and/or drink?</label>
    <br>
    <input type="checkbox" name="addict" id="">
    <label for="addict">Any hard drug addiction?</label>
    <br>

    <h3>Additional Input</h3>
    <span>Give a description of all the famous people you know with receipts in 300 words or less</span>
    <br>
    <textarea name="" id="" placeholder="spill the tea here" cols="70" rows="25" required></textarea>
    <br>
    <button>Submit</button>
    
    <button type="reset">Reset</button>


</body>
</html>
