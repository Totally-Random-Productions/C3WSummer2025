<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .cardint{
            display:flex;
            width: 300px;
            height:300px;
            padding: 10px ;
            background-color: white;
            border-radius: 150px;
        }

        .cardext{
            width: 400px;
            height: 500px;
            background-color: rgb(209 166 175);
            padding: 40px 0px 0px 0px;
            border-radius: 50px;
        } 

        .card{
        display:flex; 
        justify-content: center;
        flex-wrap: wrap;
        
       } 

       .cardimg{
            width: 300px;
            height: 300px;
            border-radius: 150px;
           
       } 
       .cardtxt{
        background-color:bisque;
        width: 320px;
        height: 150px;
        border-radius: 25px;
     
       }

       .text{
        font-family: 'Franklin Gothic Medium', Arial Narrow, Arial, sans-serif;
        font-size: large;
       }
       h1{
        font-family: 'Franklin Gothic Medium', Arial Narrow, Arial, sans-serif;
       }

    </style>
</head>
<body>
  
<h1>Candidate #1</h1>
<div class="cardext card">
    <div class="cardint">
          <img src="images/me with pink beanie - Copy.jpeg" class="cardimg card" alt="Alexa Clarke">
        
    </div>
   
    <div class="cardtxt card">
        <span class="text card">Alexa Clarke 
            <ul>
                <li>15yrs experience <del>unemployed </del></li> 
                 <li>Primary School Education</li> 
                 <li>Homework completion sevices: US$100 per question</li>
               
            <span></span>
    </div>
</div>

</html>
