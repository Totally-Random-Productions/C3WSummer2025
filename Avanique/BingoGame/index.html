<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chewy">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
    <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO</title>
    <style> 
    @keyframes background {
        from{
            background-color: deepskyblue;
        }
        to{
            background-color:azure
        }
    }
    .bingo-card{
       display: flex;
       gap: 20px;
       width: max-content;
       margin: 20px;
       padding: 20px;
       background-color:lightskyblue;
       border: 10px solid blue;
       border-radius: 20px;
       
    }
    .column{
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-direction: column;
    }
    h1{
        font-family: 'Bungee Shade';
        font-size: 60px;
        text-align: center;
    }
    .square{
        background-color:blanchedalmond;
        width: 100px;
        padding: 10px;
        height: 120px;
        text-align: center;
        color: blue;
        line-height: 30px;
        border: 3px solid mediumblue;
        border-radius: 20%;
        font-size: 15px;
        font-family: 'Aldrich';
        
    }
    body{
        
        height: 100vh; /*full view*/
        animation-name: background;
        animation-duration: 4s;
        animation-iteration-count: infinite; /*loop*/
        animation-direction: alternate;
    }
    .letters{
        width: 100px;
        font-size: 60px;
        color:blue;
        font-family: 'Chewy', cursive;
        text-align: center;
        align-items: center;
       
    }
    .letters:hover{
        color: papayawhip;
    }
    .square:hover{
        color: papayawhip;
        background-color: deepskyblue;
    }
    .column_letter{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .overall{
        display: flex;
        align-items: center;
        flex-direction: column;
    }
    img{
        height: 80px;
        width: 80px;
        border-radius: 20px;
    }
    .alone{
        margin-bottom: 0;
        width: 150px;
        height: 150px;
    }
    </style>
    <title>BINGO</title>
</head>
<body>
    <h1>BLUE'S CLUES EDITION
        <img src="bingo_images/BluesClues.jpg" alt="">
    </h1>
<div class="overall">
    
    <div class="bingo-card">
        <div class="column_letter">
            <div class="letters">B</div>
            <div class="column">
                <div class="square">Iron
                        <img src="bingo_images/Electric_iron_stand.jpg" alt="">
                </div>
                <div class="square">Cup
                    <img src="bingo_images/Cup.jpg" alt="">
                </div>
                <div class="square">Radio
                    <img src="bingo_images/radio.jpg" alt="">
                </div>
                <div class="square">Lamp
                    <img src="bingo_images/lamp.jpeg" alt="">
                </div>
                <div class="square">Plate
                    <img src="bingo_images/plate.avif" alt="">
                </div>
            </div>
        </div>

        <div class="column_letter">
            <div class="letters">I</div>
            <div class="column">
                <div class="square">Bowl
                    <img src="bingo_images/bowl.jpeg" alt="">
                </div>
                <div class="square">Pillow
                    <img src="bingo_images/pillow.jpeg" alt="">
                </div>
                <div class="square">Knife
                    <img src="bingo_images/Knife.jpg" alt="">
                </div>
                <div class="square">Spoon
                    <img src="bingo_images/Spoon.jpg" alt="">
                </div>
                <div class="square">Pot
                    <img src="bingo_images/Pot.webp" alt="">
                </div>
            </div>
        </div>

        <div class="column_letter">
            <div class="letters">N</div>
            <div class="column">
                <div class="square">Fork
                    <img src="bingo_images/fork.jpeg" alt="">
                </div>
                <div class="square">Sofa
                    <img src="bingo_images/Sofa.jpeg" alt="">
                </div>
                <div class="square">FREE
                    <img src="bingo_images/star.svg" alt="">
                </div>
                <div class="square">Soap
                    <img src="bingo_images/soap.jpeg" alt="">
                </div>
                <div class="square">Calendar
                    <img src="bingo_images/calendar.jpeg" alt="">
                </div>
            </div>
        </div>

        <div class="column_letter">
            <div class="letters">G</div>
            <div class="column">
                <div class="square">Toothbrush
                    <img src="bingo_images/toothbrush.jpg" alt="">
                </div>
                <div class="square">Fan
                    <img src="bingo_images/fan.jpeg" alt="">
                </div>
                <div class="square">Shirt
                    <img src="bingo_images/shirt.jpeg" alt="">
                </div>
                <div class="square">Vase
                    <img src="bingo_images/vase.jpeg" alt="">
                </div>
                <div class="square">Trash Can
                    <img src="bingo_images/trashcan.jpeg" alt="">
                </div>
            </div>
        </div>

         <div class="column_letter">
            <div class="letters">O</div>
            <div class="column">
                <div class="square">Bottle
                    <img src="bingo_images/bottles.jpg" alt="">
                </div>
                <div class="square">Blanket
                    <img src="bingo_images/blanket.jpeg" alt="">
                </div>
                <div class="square">Curtain
                    <img src="bingo_images/curtain.jpeg" alt="">
                </div>
                <div class="square">Sneakers
                    <img src="bingo_images/sneakers.jpeg" alt="">
                </div>
                <div class="square">Smurf
                    <img src="bingo_images/smurf.jpeg" alt="">
                </div>
            </div>
        </div>

    </div>
</div>
    
</body>
</html>
